name: three_forge
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^10.1.2
  flutter_colorpicker: ^1.1.0
  package_info_plus: ^8.3.0
  shared_preferences: ^2.5.4
  three_js: ^0.2.7
  three_js_terrain: ^0.2.1
  three_js_helpers: ^0.2.3
  three_js_transform_controls: ^0.2.1
  three_js_objects: ^0.2.1
  three_js_exporters: ^0.2.0
  three_js_modifers: ^0.2.1
  three_js_advanced_exporters: ^0.0.1
  three_js_tjs_loader: ^0.2.1
  css:
    git:
      url: https://github.com/Knightro63/css.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

dependency_overrides:
  permission_handler_apple:
    git:
      url: https://github.com/alex-melnyk/flutter-permission-handler.git 
      path: permission_handler_apple
  file_picker: ^10.1.9
  three_js_core:
    path: ../three_js/packages/three_js_core
  
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/terrain/
